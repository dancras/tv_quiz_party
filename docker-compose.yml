version: "3"
services:
  flask_backend:
    build: ./server
    container_name: flask_backend
    ports:
      - 8080:5000
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
  integration_tests:
    build: ./integration_tests
    container_name: integration_tests
    volumes:
      - .:/app
    profiles: ["tests"]
